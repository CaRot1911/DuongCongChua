<div class="container-fluid p-0">
    <h1>Department's List</h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row-header">
                        <div class="mb-3 from-control-filter-department">
                            <!-- minCreateDate -->
                            <label class="form-lable">Min Date</label>
                            <input class="form-control" type="date" name="datesingle" id="minCreateDate">
                            <i class="material-icons icon-actions icon-close date" id="close_mindate">&#xe5cd;</i>
                        </div>
                        <div class="mb-3 from-control-filter-department">
                            <!-- maxCreateDate -->
                            <label class="form-lable">Max Date</label>
                            <input class="form-control" type="date" name="datesingle" id="maxCreateDate">
                            <i class="material-icons icon-actions icon-close date" id="close_maxdate">&#xe5cd;</i>
                        </div>
                        <div class="mb-3 from-control-filter-department">
                            <select class="form-control" id="select_type_department">
                                <option value="none" selected hidden>Type</option>
                                <option value="Dev">Dev</option>
                                <option value="Test">Test</option>
                                <option value="PM">PM</option>
                                <option value="ScrumMaster">ScrumMaster</option>
                            </select>
                            <i class="material-icons icon-actions icon-close type-department"
                                id="close_type_department">&#xe5cd;</i>
                        </div>
                        <div class="mb-3 from-control-filter-department">
                            <button class="btn-filter" id="btn_fiter">
                                <i class="material-icons material-icons filler">&#xeb32</i>
                            </button>
                        </div>
                    </div>
                    <div class="row-header">
                        <div class="form-control search-input" id="input_department_name">
                            <input id="search_input_department" placeholder="Search By Name...." type="text">
                            <i class="material-icons icon-actions icon-close" id='close_search_name'>&#xe5cd</i>
                            <i id="icon_search_department" class="material-icons ">&#xe8b6</i>
                        </div>
                        <div class="edit-options">
                            <button class="btn-Actions" id="btn_refech">
                                <i class="material-icons icon-actions">&#xe86a</i>
                            </button>
                            <button class="btn-Actions" id="btn_add_department" data-toggle="modal"
                                data-target="#defaultModalCreateDepartment">
                                <i class="material-icons icon-actions">&#xea4d</i>
                            </button>
                            <button class="btn-Actions" id="btn_delete_all_department">
                                <i class="material-icons icon-actions">&#xe92e</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="datatables_departments" class="table table-striped" style="width:  100%;">


                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
